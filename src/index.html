<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PJS store</title>
  <style>
    body.loading {
        visibility: hidden;
    }
</style>
</head>
<body class="loading">
  <div id="app">
    <div class="header">
      <div class="header__basket empty">
        <span class="header__basket__quantity">
        </span>
        <div class="basket-content">
          <div class="basket-content__goods">
            <span class="basket-content__goods__counter"></span>
            <span class="basket-content__goods__total-price"></span>
          </div>
          <button class="basket-content__btn">Перейти в корзину</button>
        </div>
      </div>
    </div>
    <div class="product-container">
      <p class="product-container__loader">
        Loading ...
      </p>
      <div class="products-list">
        <div class="products-list__title">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-wrap" id="modal">
    <div class="modal-container">
      <div class="modal-container__header">
        <div class="modal-container__header__title"></div>
        <button class="modal-container__header__close-modal">&times;</button>
      </div>
      <div class="modal-container__content">
      </div>
      <p class="modal-loading loader-hidden">
        Loading ...
      </p>
    </div>
  </div>
</body>
</html>
