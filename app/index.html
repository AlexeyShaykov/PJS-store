<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PJS store</title>
  <link rel="shortcut icon" href="/static/basket.svg">
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header__basket">
        <span class="header__basket__quantity">
        </span>
    </div>
    </div>
    <div class="product-container">
      <p class="product-container__loader">
        Loading ...
      </p>
      <div class="products-list">
        <div class="products-list__title">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-wrap" id="modal-demo">
  <div class="modal-container">
    <div class="modal-header">
      <div class="modal-title"></div>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-content">
    </div>
  </div>
</div>
</body>
</html>
